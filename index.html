<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
  <!-- Main Page-->

  <div id="start">
    <h1>50 Questions</h1>
    <hr style="margin-bottom: 20px">
    <div id="ins">
      <p> This is a simple test that consists of 50 questions. </p>
      <p> You have four offered answers, only one answer is true. </p>
      <p> In the end, you will find out on how many questions you gave the correct answer. </p>
      <p> Time is limited. Good luck! </p>
    </div>
    <hr style="margin-top: 50px">
    <footer>
      <button id="klik" onclick="start()">Start!</button>
    </footer>
    <p id="mark">&copy; Sava Jankovic &spades; </p>
  </div>


  <!-- Questions-->

  <div id="grid">
    <div id="quiz">
      <h1>50 Questions</h1>
      <div id="time"><span id="timer"></span></div>
      <hr style="margin-bottom: 20px">

      <p id="question"></p>

      <div class="buttons">
        <button id="btn0"><span id="choice0"></span></button>
        <button id="btn1"><span id="choice1"></span></button>
        <button id="btn2"><span id="choice2"></span></button>
        <button id="btn3"><span id="choice3"></span></button>
      </div>

      <hr style="margin-top: 50px">
      <footer>
        <p id="progress">Question x of y</p>

      </footer>
    </div>
  </div>

  <script src="kviz.js"></script>
  <script src="pitanja.js"></script>
  <script src="main.js"></script>
</body>

</html>
